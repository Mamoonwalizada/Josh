<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فوتبال - Josh</title>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --secondary: #dc2626;
      --secondary-dark: #b91c1c;
      --accent: #f59e0b;
      --light: #f3f4f6;
      --dark: #1f2937;
      --success: #10b981;
      --card-bg: rgba(255, 255, 255, 0.95);
      --header-gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      --button-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #1e3a8a 0%, #dc2626 100%);
      color: var(--dark);
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://i.pinimg.com/736x/ba/65/be/ba65be040cc711486e12cd55d4af5c90.jpg') center/cover no-repeat;
      opacity: 0.15;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: var(--header-gradient);
      color: white;
      width: 100%;
      padding: 20px 0;
      font-size: 28px;
      text-align: center;
      position: relative;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      border-radius: 0 0 20px 20px;
      margin-bottom: 30px;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 50%;
      transform: translateX(50%);
      width: 100px;
      height: 4px;
      background: var(--secondary);
      border-radius: 2px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .logo i {
      color: var(--secondary);
      font-size: 32px;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .featured-player {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .featured-player:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .featured-player::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--secondary);
    }

    .player-of-week {
      font-size: 18px;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .player-of-week i {
      color: var(--secondary);
    }

    .player-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      border: 4px solid var(--primary);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .player-image:hover {
      transform: scale(1.05);
      border-color: var(--secondary);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .player-name {
      font-size: 20px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .player-status {
      font-size: 14px;
      color: var(--secondary);
      font-weight: 500;
      padding: 5px 12px;
      background-color: rgba(220, 38, 38, 0.1);
      border-radius: 20px;
      display: inline-block;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
    }

    .action-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .action-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--button-gradient);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .action-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .action-card:hover::before {
      transform: scaleX(1);
    }

    .action-icon {
      font-size: 40px;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .action-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 10px;
    }

    .action-description {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
      padding: 12px 25px;
      background: var(--card-bg);
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Animation for cards */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .featured-player, .action-card {
      animation: fadeInUp 0.6s ease forwards;
    }

    .action-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        font-size: 22px;
        padding: 16px 0;
      }
      
      .actions-grid {
        grid-template-columns: 1fr;
      }
      
      .featured-player {
        padding: 20px;
      }
      
      .player-image {
        width: 100px;
        height: 100px;
      }
      
      .action-card {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      header {
        font-size: 20px;
        margin-bottom: 20px;
      }
      
      .player-of-week {
        font-size: 16px;
      }
      
      .player-name {
        font-size: 18px;
      }
      
      .action-title {
        font-size: 18px;
      }
      
      .action-icon {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-futbol"></i>
        <span>فوتبال - Josh</span>
      </div>
    </header>

    <div class="main-content">
      <div class="featured-player">
        <div class="player-of-week">
          <i class="fas fa-trophy"></i>
          <span>اشتراک کننده هفته</span>
        </div>
        <img src="https://i.ibb.co/vxqXXZLQ/20250808-225516.jpg" class="player-image" alt="اشتراک کننده هفته" 
             onclick="showPlayerImage('https://i.ibb.co/vxqXXZLQ/20250808-225516.jpg', 'اشتراک کننده هفته')" />
        <h3 class="player-name">موجود نیست!</h3>
        <p class="player-status">در حال حاضر انتخاب نشده</p>
      </div>

      <div class="actions-grid">
        <div class="action-card" onclick="location.href='future_football.html'">
          <div class="action-icon">
            <i class="far fa-calendar-alt"></i>
          </div>
          <h3 class="action-title">بازی های آینده</h3>
          <p class="action-description">مشاهده برنامه بازی های آینده و زمان بندی مسابقات</p>
        </div>

        <div class="action-card" onclick="location.href='past_football.html'">
          <div class="action-icon">
            <i class="far fa-clock"></i>
          </div>
          <h3 class="action-title">بازی های گذشته</h3>
          <p class="action-description">نتایج و آمار بازی های گذشته را مشاهده کنید</p>
        </div>
      </div>

      <button class="back-btn" onclick="location.href='index.html'">
        <i class="fas fa-arrow-right"></i>
        بازگشت به صفحه اصلی
      </button>
    </div>
  </div>

  <script>
    // تابع برای نمایش تصویر بازیکن در اندازه بزرگ
    function showPlayerImage(imageUrl, playerName) {
      Swal.fire({
        title: playerName,
        imageUrl: imageUrl,
        imageWidth: 300,
        imageHeight: 300,
        imageAlt: playerName,
        confirmButtonText: 'بستن',
        confirmButtonColor: '#1e40af',
        background: '#ffffff',
        showCloseButton: true,
        customClass: {
          closeButton: 'swal-close-button'
        }
      });
    }

    // این تابع میتواند برای نمایش پیام های دیگر استفاده شود
    function showSweetAlert(title, message, icon) {
      Swal.fire({
        title: title,
        text: message,
        icon: icon,
        confirmButtonText: 'متوجه شدم',
        confirmButtonColor: '#1e40af',
        background: '#ffffff',
        showCancelButton: true,
        cancelButtonText: 'انصراف',
        cancelButtonColor: '#6b7280'
      });
    }
  </script>

</body>
</html>
