<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ویرایش پروفایل - Josh</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* --- استایل‌ها مثل نسخه قبل --- */
    body { font-family: Vazir, Tahoma, sans-serif; background: #f8f9fa; }
    .profile-container { max-width: 500px; margin: auto; background: #fff; padding: 32px 24px; border-radius: 16px; }
    .profile-photo-wrapper { width: 120px; height: 120px; border-radius: 50%; overflow: hidden; margin: auto; }
    #profilePhoto { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    .photo-upload-btn { margin-top: 12px; display: inline-flex; align-items: center; gap: 6px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>ویرایش نمایه</h2>

    <div class="profile-photo-container">
      <div class="profile-photo-wrapper">
        <img id="profilePhoto" src="https://via.placeholder.com/120?text=JP" alt="عکس نمایه" />
      </div>
      <label for="photoInput" class="photo-upload-btn">
        <span class="mdi mdi-camera"></span>
        تغییر عکس نمایه
      </label>
      <input type="file" id="photoInput" accept="image/*" />
    </div>

    <form id="profileForm">
      <div class="form-group">
        <label>نام کامل</label>
        <input type="text" id="fullname" />
      </div>
      <div class="form-group">
        <label>شماره تلفن</label>
        <input type="tel" id="phone" placeholder="+93XXXXXXXXX" dir="ltr" />
      </div>
      <button type="submit">ذخیره تغییرات</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // تنظیمات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDLfUbSG30O474XPAPY8QpMzo19EMfLWFc",
      authDomain: "josh-7b6a0.firebaseapp.com",
      databaseURL: "https://josh-7b6a0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "josh-7b6a0",
      storageBucket: "josh-7b6a0.appspot.com",
      messagingSenderId: "639816255525",
      appId: "1:639816255525:web:71a3e87374c3e7c68e17cc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const profilePhoto = document.getElementById("profilePhoto");
    const photoInput = document.getElementById("photoInput");
    const fullnameInput = document.getElementById("fullname");
    const phoneInput = document.getElementById("phone");
    const form = document.getElementById("profileForm");

    // 📌 لود کردن اطلاعات کاربر
    auth.onAuthStateChanged(user => {
      if (user) {
        const userRef = database.ref("users/" + user.uid);
        userRef.once("value").then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            if (data.fullname) fullnameInput.value = data.fullname;
            if (data.phone) phoneInput.value = data.phone;

            // ✅ نمایش عکس یا عکس پیش‌فرض
            if (data.profilePhoto && typeof data.profilePhoto === "string" && data.profilePhoto.trim() !== "") {
              profilePhoto.src = data.profilePhoto;
            } else {
              const initials = data.fullname ? data.fullname.split(" ").map(n => n[0]).join("").toUpperCase() : "JP";
              profilePhoto.src = `https://via.placeholder.com/120/7b1fa2/ffffff?text=${initials}`;
            }
          }
        });
      }
    });

    // 📌 فشرده‌سازی و ذخیره عکس
    function compressImage(file, maxWidth = 400, quality = 0.8) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            let w = img.width, h = img.height;
            if (w > maxWidth) { h *= maxWidth / w; w = maxWidth; }
            canvas.width = w; canvas.height = h;
            canvas.getContext("2d").drawImage(img, 0, 0, w, h);
            resolve(canvas.toDataURL("image/jpeg", quality));
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    photoInput.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 5 * 1024 * 1024) {
        Swal.fire("خطا", "حجم عکس باید کمتر از ۵MB باشد", "error");
        return;
      }
      const base64 = await compressImage(file);
      const user = auth.currentUser;
      if (user) {
        await database.ref("users/" + user.uid).update({
          profilePhoto: base64,
          lastUpdated: Date.now()
        });
        profilePhoto.src = base64;
        Swal.fire("موفقیت", "عکس پروفایل ذخیره شد", "success");
      }
    });

    // 📌 ذخیره سایر تغییرات
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const user = auth.currentUser;
      if (user) {
        await database.ref("users/" + user.uid).update({
          fullname: fullnameInput.value.trim(),
          phone: phoneInput.value.trim(),
          lastUpdated: Date.now()
        });
        Swal.fire("موفقیت", "اطلاعات ذخیره شد", "success");
      }
    });
  </script>
</body>
</html>
