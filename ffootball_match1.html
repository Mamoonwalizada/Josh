  // Setup countdown timer without Firebase
  function setupCountdown() {
    const countdownElement = document.getElementById('countdown');
    const submitButton = document.getElementById('submitBtn');
    const deadline = new Date(2025, 7, 25, 23, 0, 0).getTime(); // 25 آگوست 2025، 11:00 PM

    let interval;

    function startTimer() {
      if (interval) clearInterval(interval);
      interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = deadline - now;

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.innerHTML = '<i class="fas fa-clock"></i> مهلت انتخاب به پایان رسید';
          submitButton.disabled = true;
          document.querySelectorAll('.player-item').forEach(item => {
            item.style.pointerEvents = 'none';
            item.style.opacity = '0.6';
          });
          document.getElementById('captainSelect').disabled = true;
          document.getElementById('viceCaptainSelect').disabled = true;
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          countdownElement.innerHTML = `
            <i class="fas fa-clock"></i> زمان باقیمانده: ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه
          `;
          submitButton.disabled = selectedPlayers.size !== 11;
        }
      }, 1000);
    }
    startTimer();
  }

  function togglePlayerSelection(element, playerName, team) {
    const isSelected = element.classList.contains('selected');
    const teamCount = [...selectedPlayers].filter(p => 
      (team === 'madrid' ? realMadridPlayers : realOviedoPlayers).some(x => x.name === p)

      selectedPlayers.add(playerName);

    [...selectedPlayers].forEach(player => {
      captainSelect.innerHTML += `<option value="${player}">${player}</option>`;
      viceCaptainSelect.innerHTML += `<option value="${player}">${player}</option>`;
    });
  }

  // Update status note
  function updateNote() {
    const noteElement = document.getElementById('note');
    const selectedCount = selectedPlayers.size;
    const madridCount = [...selectedPlayers].filter(p => realMadridPlayers.some(x => x.name === p)).length;
    const oviedoCount = [...selectedPlayers].filter(p => realOviedoPlayers.some(x => x.name === p)).length;
    
    if (selectedCount === 11) {
      noteElement.textContent = '✅ تیم شما کامل است! حالا کپتان و معاون کپتان را انتخاب کنید.';
      noteElement.style.color = '#388e3c';
    } else {
      noteElement.textContent = `شما ${selectedCount} بازیکن انتخاب کرده اید (${madridCount} از رئال مادرید و ${oviedoCount} از رئال اویدو). حداقل ۱۱ بازیکن و حداکثر ۷ بازیکن از یک تیم.`;
      noteElement.style.color = '#d32f2f';
    }
  }

  // Submit team to Firebase
  async function submitTeam() {
    try {
      const user = auth.currentUser;
      
      if (!user) {
        showLoginPrompt();
        return;
      }
      
      if (!user.emailVerified) {
        showVerifyPrompt();
        return;
      }
      
      const captain = document.getElementById('captainSelect').value;
      const viceCaptain = document.getElementById('viceCaptainSelect').value;
      
      // Validate selections
      if (!captain || !viceCaptain) {
        showError('انتخاب ناقص', 'لطفاً هم کپتان و هم معاون کپتان را انتخاب کنید');
        return;
      }
      
      if (captain === viceCaptain) {
        showError('انتخاب نامعتبر', 'کپتان و معاون کپتان نمیتوانند یک نفر باشند');
        return;
      }
      
      // Check if deadline has passed
      const now = new Date().getTime();
      const deadline = new Date(2025, 7, 25, 23, 0, 0).getTime(); // 25 آگوست 2025، 11:00 PM
      if (now > deadline) {
        showError('مهلت تمام شده', 'مهلت انتخاب تیم به پایان رسیده است.');
        return;
      }
      
      // Show loading state
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      btn.disabled = true;
      btnText.innerHTML = '<div class="loading"></div> در حال ثبت...';
      
      // Get user data
      const userSnapshot = await database.ref('users/' + user.uid).once('value');
      const userData = userSnapshot.val() || {};
      
      // Prepare team data
      const teamData = {
        players: [...selectedPlayers],
        captain,
        viceCaptain,
        userInfo: {
          uid: user.uid,
          email: user.email,
          fullName: userData.fullname || user.displayName || 'کاربر ناشناس',
          phone: userData.phone || 'ثبت نشده',
          profilePhoto: userData.profilePhoto || user.photoURL || 'https://via.placeholder.com/150',
          displayName: user.displayName || userData.fullname || 'کاربر'
        },
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        lastUpdated: firebase.database.ServerValue.TIMESTAMP
      };
      
      // Save to database
      const userEmailKey = user.email.replace(/\./g, ',');
      await database.ref('ffootball_match1/' + userEmailKey).set(teamData);
      
      // Success
      userTeamData = teamData;
      btnText.textContent = 'ثبت تیم';
      
      Swal.fire({
        title: 'ثبت موفق!',
        text: 'تیم شما با موفقیت ثبت شد.',
        icon: 'success',
        confirmButtonText: 'متوجه شدم',
        confirmButtonColor: '#800000',
        timer: 3000
      }).then(() => {
        showTab('team');
        renderMyTeam();
      });
      
    } catch (error) {
      console.error('Error submitting team:', error);
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('btnText').textContent = 'ثبت تیم';
      
      showError('خطا در ثبت', 'مشکلی در ثبت تیم به وجود آمد. لطفاً دوباره تلاش کنید.');
    }
  }

  // Render user's team
  function renderMyTeam() {
    if (!userTeamData) return;
    
    const teamList = document.getElementById('myTeamList');
    const userInfoSection = document.getElementById('userInfoSection');
    
    // Clear previous content
    teamList.innerHTML = '';
    userInfoSection.innerHTML = '';
    
    // Add players
    teamList.innerHTML = '<h3>بازیکنان انتخاب شده:</h3>';
    userTeamData.players.forEach((player, index) => {
      const playerItem = document.createElement('li');
      playerItem.className = 'team-player';
      
      let roleBadge = '';
      if (player === userTeamData.captain) {
        roleBadge = '<span class="player-role">کپتان</span>';
      } else if (player === userTeamData.viceCaptain) {
        roleBadge = '<span class="player-role">معاون</span>';
      }
      
      playerItem.innerHTML = `
        ${roleBadge}
        <span>${index + 1}. ${player}</span>
      `;
      teamList.appendChild(playerItem);
    });
    
    // Add user info
    userInfoSection.innerHTML = `
      <h3><i class="fas fa-user-circle"></i> اطلاعات ثبت کننده</h3>
      <div class="user-info-item">
        <i class="fas fa-user"></i>
        <span>${userTeamData.userInfo.fullName}</span>
      </div>
      <div class="user-info-item">
        <i class="fas fa-envelope"></i>
        <span>${userTeamData.userInfo.email}</span>
      </div>
      <div class="user-info-item">
        <i class="fas fa-phone"></i>
        <span>${userTeamData.userInfo.phone}</span>
      </div>
      <img src="${userTeamData.userInfo.profilePhoto || 'https://via.placeholder.com/150'}" 
           alt="تصویر پروفایل" 
           class="user-avatar"
           onerror="this.src='https://via.placeholder.com/150'">
    `;
  }

  // Switch between tabs
  function showTab(tabId) {
    document.getElementById('select').style.display = tabId === 'select' ? 'block' : 'none';
    document.getElementById('team').style.display = tabId === 'team' ? 'block' : 'none';
    
    // Update active tab button
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('onclick').includes(tabId));
    });
    
    // If team tab is shown, load team data
    if (tabId === 'team' && auth.currentUser) {
      loadUserTeam();
    }
  }

  // Load user's team from Firebase
  async function loadUserTeam() {
    const user = auth.currentUser;
    if (!user) return;
    
    try {
      const userEmailKey = user.email.replace(/\./g, ',');
      const snapshot = await database.ref('ffootball_match1/' + userEmailKey).once('value');
      
      if (snapshot.exists()) {
        userTeamData = snapshot.val();
        renderMyTeam();
      }
    } catch (error) {
      console.error('Error loading team:', error);
    }
  }

  // Check user auth state
  function checkAuthState() {
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        loadUserTeam();
        
        // Check if team already submitted
        const userEmailKey = user.email.replace(/\./g, ',');
        database.ref('ffootball_match1/' + userEmailKey).once('value').then(snapshot => {
          if (snapshot.exists()) {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('note').textContent = 'شما قبلاً تیم خود را ثبت کرده اید.';
            document.getElementById('note').style.color = '#388e3c';
          }
        });
      } else {
        // User is signed out
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('note').textContent = 'لطفاً برای ثبت تیم وارد حساب کاربری خود شوید.';
      }
    });
  }

  // Show login prompt
  function showLoginPrompt() {
    Swal.fire({
      title: 'ورود به حساب کاربری',
      text: 'برای ثبت تیم باید وارد حساب کاربری خود شوید.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'ورود',
      cancelButtonText: 'انصراف',
      confirmButtonColor: '#800000'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = 'login.html';
      }
    });
  }

  // Show verify prompt
  function showVerifyPrompt() {
    Swal.fire({
      title: 'تأیید ایمیل لازم است',
      text: 'برای ثبت تیم باید ایمیل خود را تأیید کنید.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'رفتن به ورود',
      cancelButtonText: 'انصراف',
      confirmButtonColor: '#800000'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = 'login.html';
      }
    });
  }

  // Show error message
  function showError(title, message) {
    Swal.fire({
      title,
      text: message,
      icon: 'error',
      confirmButtonText: 'متوجه شدم',
      confirmButtonColor: '#800000'
    });
  }

  // Initialize the app when DOM is loaded
  document.addEventListener('DOMContentLoaded', initApp);
</script>
