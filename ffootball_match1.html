  // Setup countdown timer without Firebase
  function setupCountdown() {
    const countdownElement = document.getElementById('countdown');
    const submitButton = document.getElementById('submitBtn');
    // 30 آگوست 2025، 11:00 PM
    const deadline = new Date(2025, 7, 30, 23, 0, 0).getTime();

    let interval;

    function startTimer() {
      if (interval) clearInterval(interval);
      interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = deadline - now;

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.innerHTML = '<i class="fas fa-clock"></i> مهلت انتخاب به پایان رسید';
          submitButton.disabled = true;
          document.querySelectorAll('.player-item').forEach(item => {
            item.style.pointerEvents = 'none';
            item.style.opacity = '0.6';
          });
          document.getElementById('captainSelect').disabled = true;
          document.getElementById('viceCaptainSelect').disabled = true;
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          countdownElement.innerHTML = `
            <i class="fas fa-clock"></i> زمان باقیمانده: ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه
          `;
          submitButton.disabled = selectedPlayers.size !== 11;
        }
      }, 1000);
    }
    startTimer();
  }

    realMallorcaList.innerHTML = realMallorcaPlayers.map(player => `
      <li class="player-item" onclick="togglePlayerSelection(this, '${player.name}', 'realMallorca')">
        <img src="${player.img}" alt="${player.name}" class="player-avatar" 
             onerror="this.src='https://via.placeholder.com/40'">
        <span>${player.name}</span>
      </li>
    `).join('');
    
    updateNote();
  }

  // Toggle player selection
  function togglePlayerSelection(element, playerName, team) {
    const isSelected = element.classList.contains('selected');
    const teamCount = [...selectedPlayers].filter(p => 
      (team === 'realMadrid' ? realMadridPlayers : realMallorcaPlayers).some(x => x.name === p)
    ).length;
    
    if (!isSelected) {
      // Check selection limits
      if (selectedPlayers.size >= 11) {
        showError('حداکثر تعداد', 'شما نمیتوانید بیش از ۱۱ بازیکن انتخاب کنید');
        return;
      }
      
      if (teamCount >= 7) {
        showError('حداکثر از یک تیم', `شما نمیتوانید بیش از ۷ بازیکن از ${team === 'realMadrid' ? 'رئال مادرید' : 'رئال مایورکا'} انتخاب کنید`);
        return;
      }
      
      selectedPlayers.add(playerName);
      element.classList.add('selected');
    } else {
      selectedPlayers.delete(playerName);
      element.classList.remove('selected');
    }
    
    updateDropdowns();
    updateNote();
    document.getElementById('submitBtn').disabled = selectedPlayers.size !== 11;
  }

  // Update dropdown menus
  function updateDropdowns() {
    const captainSelect = document.getElementById('captainSelect');
    const viceCaptainSelect = document.getElementById('viceCaptainSelect');
    
    captainSelect.innerHTML = '<option value="">انتخاب کپتان</option>';
    viceCaptainSelect.innerHTML = '<option value="">انتخاب معاون کپتان</option>';
    
    [...selectedPlayers].forEach(player => {
      captainSelect.innerHTML += `<option value="${player}">${player}</option>`;
      viceCaptainSelect.innerHTML += `<option value="${player}">${player}</option>`;
    });
  }

  // Update status note
  function updateNote() {
    const noteElement = document.getElementById('note');
    const selectedCount = selectedPlayers.size;
    const realMadridCount = [...selectedPlayers].filter(p => realMadridPlayers.some(x => x.name === p)).length;
    const realMallorcaCount = [...selectedPlayers].filter(p => realMallorcaPlayers.some(x => x.name === p)).length;
    
    if (selectedCount === 11) {
      noteElement.textContent = '✅ تیم شما کامل است! حالا کپتان و معاون کپتان را انتخاب کنید.';
      noteElement.style.color = '#388e3c';
    } else {
      noteElement.textContent = `شما ${selectedCount} بازیکن انتخاب کرده اید (${realMadridCount} از رئال مادرید و ${realMallorcaCount} از رئال مایورکا). حداقل ۱۱ بازیکن و حداکثر ۷ بازیکن از یک تیم.`;
      noteElement.style.color = '#d32f2f';
    }
  }

  // Submit team to Firebase - نسخه نهایی
  async function submitTeam() {
    try {
      const user = auth.currentUser;
      
      if (!user) {
        showLoginPrompt();
        return;
      }
  
      // بررسی وضعیت تأیید ایمیل
      if (user.providerData && user.providerData[0] && user.providerData[0].providerId === 'password' && !user.emailVerified) {
        showVerifyPrompt();
        return;
      }
      
      const captain = document.getElementById('captainSelect').value;
      const viceCaptain = document.getElementById('viceCaptainSelect').value;
      
      // اعتبارسنجی انتخاب‌ها
      if (!captain || !viceCaptain) {
        showError('انتخاب ناقص', 'لطفاً هم کپتان و هم معاون کپتان را انتخاب کنید');
        return;
      }
      
      if (captain === viceCaptain) {
        showError('انتخاب نامعتبر', 'کپتان و معاون کپتان نمیتوانند یک نفر باشند');
        return;
      }
      
      // بررسی مهلت زمانی
      const now = new Date().getTime();
      const deadline = new Date(2025, 7, 30, 23, 0, 0).getTime(); // 30 آگوست 2025، 11:00 PM
      if (now > deadline) {
        showError('مهلت تمام شده', 'مهلت انتخاب تیم به پایان رسیده است.');
        return;
      }
      
      // نمایش وضعیت در حال بارگذاری
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const originalText = btnText.textContent;
      btn.disabled = true;
      btnText.innerHTML = '<div class="loading"></div> در حال ثبت...';
      
      // دریافت اطلاعات کاربر
      let userData = {};
      try {
        const userSnapshot = await database.ref('users/' + user.uid).once('value');
        userData = userSnapshot.val() || {};
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
      
      // آماده‌سازی داده‌های تیم
      const teamData = {
        players: Array.from(selectedPlayers),
        captain,
        viceCaptain,
        userInfo: {
          uid: user.uid,
          email: user.email,
          fullName: userData.fullname || user.displayName || 'کاربر ناشناس',
          phone: userData.phone || 'ثبت نشده',
          profilePhoto: userData.profilePhoto || user.photoURL || 'https://via.placeholder.com/150',
          displayName: user.displayName || userData.fullname || 'کاربر'
        },
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        lastUpdated: firebase.database.ServerValue.TIMESTAMP
      };
      
      // ذخیره در دیتابیس با استفاده از UID به عنوان کلید
      await database.ref('ffootball_match1/' + user.uid).set(teamData);
      
      // موفقیت آمیز
      userTeamData = teamData;
      btnText.textContent = originalText;
      btn.disabled = false;
      
      Swal.fire({
        title: 'ثبت موفق!',
        text: 'تیم شما با موفقیت ثبت شد.',
        icon: 'success',
        confirmButtonText: 'متوجه شدم',
        confirmButtonColor: '#800000',
        timer: 3000
      }).then(() => {
        showTab('team');
        renderMyTeam();
      });
      
    } catch (error) {
      console.error('Error submitting team:', error);
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      btn.disabled = false;
      btnText.textContent = 'ثبت تیم';
      
      // نمایش جزئیات خطا برای دیباگ
      let errorMessage = 'مشکلی در ثبت تیم به وجود آمد. لطفاً دوباره تلاش کنید.';
      
      if (error.code === 'PERMISSION_DENIED') {
        errorMessage = 'شما مجوز ثبت تیم را ندارید. لطفاً با پشتیبانی تماس بگیرید.';
      } else if (error.code === 'DATABASE_ERROR') {
        errorMessage = 'مشکلی در ارتباط با سرور به وجود آمده است. لطفاً اتصال اینترنت خود را بررسی کنید.';
      }
      
      showError('خطا در ثبت', errorMessage);
    }
  }

  // Check authentication state
  function checkAuthState() {
    auth.onAuthStateChanged(user => {
      if (user) {
        checkExistingTeam(user.uid);
      } else {
        // Show login prompt if not authenticated
        showLoginPrompt();
      }
    });
  }

  // Check if user already has a team
  function checkExistingTeam(uid) {
    database.ref('ffootball_match1/' + uid).once('value')
      .then(snapshot => {
        if (snapshot.exists()) {
          userTeamData = snapshot.val();
          renderMyTeam();
          showTab('team');
          
          Swal.fire({
            title: 'تیم قبلی',
            text: 'شما قبلاً یک تیم ثبت کرده اید.',
            icon: 'info',
            confirmButtonText: 'متوجه شدم',
            confirmButtonColor: '#800000'
          });
        }
      })
      .catch(error => {
        console.error('Error checking existing team:', error);
      });
  }

  // Render user's team
  function renderMyTeam() {
    if (!userTeamData) return;
    
    const myTeamList = document.getElementById('myTeamList');
    const userInfoSection = document.getElementById('userInfoSection');
    
    myTeamList.innerHTML = userTeamData.players.map(player => {
      const isCaptain = player === userTeamData.captain;
      const isViceCaptain = player === userTeamData.viceCaptain;
      
      return `
        <li class="team-player">
          ${isCaptain ? '<span class="player-role">کپتان</span>' : 
            isViceCaptain ? '<span class="player-role">معاون</span>' : ''}
          <img src="${allPlayers.find(p => p.name === player)?.img || 'https://via.placeholder.com/40'}" 
               alt="${player}" class="player-avatar" 
               onerror="this.src='https://via.placeholder.com/40'">
          <span>${player}</span>
        </li>
      `;
    }).join('');
    
    userInfoSection.innerHTML = `
      <img src="${userTeamData.userInfo.profilePhoto}" alt="عکس پروفایل" class="user-avatar" 
           onerror="this.src='https://via.placeholder.com/150'">
      <div class="user-info-item">
        <i class="fas fa-user"></i>
        <span>نام: ${userTeamData.userInfo.fullName}</span>
      </div>
      <div class="user-info-item">
        <i class="fas fa-envelope"></i>
        <span>ایمیل: ${userTeamData.userInfo.email}</span>
      </div>
      <div class="user-info-item">
        <i class="fas fa-phone"></i>
        <span>تلفن: ${userTeamData.userInfo.phone}</span>
      </div>
    `;
  }

  // Show login prompt
  function showLoginPrompt() {
    Swal.fire({
      title: 'ورود به سیستم',
      text: 'برای انتخاب تیم باید وارد حساب کاربری خود شوید',
      icon: 'info',
      showCancelButton: true,
      confirmButtonText: 'ورود / ثبت نام',
      cancelButtonText: 'بعداً',
      confirmButtonColor: '#800000'
    }).then(result => {
      if (result.isConfirmed) {
        window.location.href = 'login.html';
      }
    });
  }

  // Show email verification prompt
  function showVerifyPrompt() {
    Swal.fire({
      title: 'تأیید ایمیل',
      text: 'لطفاً ابتدا ایمیل خود را تأیید کنید تا بتوانید تیم خود را ثبت نمایید',
      icon: 'warning',
      confirmButtonText: 'ارسال مجدد ایمیل تأیید',
      confirmButtonColor: '#800000'
    }).then(() => {
      auth.currentUser.sendEmailVerification()
        .then(() => {
          Swal.fire({
            title: 'ایمیل ارسال شد',
            text: 'لطفاً صندوق ورودی ایمیل خود را بررسی کنید',
            icon: 'success',
            confirmButtonColor: '#800000'
          });
        })
        .catch(error => {
          showError('خطا در ارسال ایمیل', 'مشکلی در ارسال ایمیل تأیید به وجود آمد');
        });
    });
  }

  // Show error message
  function showError(title, message) {
    Swal.fire({
      title: title,
      text: message,
      icon: 'error',
      confirmButtonText: 'متوجه شدم',
      confirmButtonColor: '#800000'
    });
  }

  // Switch between tabs
  function showTab(tabName) {
    document.querySelectorAll('.content').forEach(tab => {
      tab.style.display = 'none';
    });
    
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    
    document.getElementById(tabName).style.display = 'block';
    document.querySelector(`.tab-btn[onclick="showTab('${tabName}')"]`).classList.add('active');
  }

  // Initialize the app when DOM is loaded
  document.addEventListener('DOMContentLoaded', initApp);
</script>
