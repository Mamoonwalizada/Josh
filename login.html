<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ورود به Josh | پلتفرم ارتباطی هوشمند</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #7f1d1d;
      --secondary-color: #b91c1c;
      --accent-color: #db2777;
      --dark-accent: #9333ea;
      --text-color: #1e293b;
      --light-gray: #f8fafc;
      --white: #ffffff;
      --border-color: #e2e8f0;
      --error-bg: #fee2e2;
      --error-text: #b91c1c;
      --success-bg: #dcfce7;
      --success-text: #166534;
      --info-bg: #e0f2fe;
      --info-text: #075985;
      --warning-bg: #fef3c7;
      --warning-text: #92400e;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-500: #6b7280;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
      background-color: var(--light-gray);
    }
    
    body {
      font-family: Vazir, system-ui, -apple-system, sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to left, var(--secondary-color), var(--primary-color));
      color: var(--white);
      padding: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background-color: var(--white);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      width: 100%;
      position: relative;
    }

    .auth-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(var(--gray-200) 1px, transparent 1px);
      background-size: 16px 16px;
      opacity: 0.15;
      z-index: -1;
    }

    form {
      width: 100%;
      max-width: 28rem;
      background-color: var(--white);
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
      margin: 1rem auto;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .form-subtitle {
      font-size: 0.9rem;
      color: var(--gray-500);
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    label {
      display: block;
      margin: 1.25rem 0 0.75rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.25rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.9rem 3rem 0.9rem 1rem;
      font-size: 0.95rem;
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      background-color: var(--white);
      font-family: Vazir, system-ui, sans-serif;
      color: var(--text-color);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    input:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(219, 39, 119, 0.15);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-500);
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      left: 0.5rem;
      top: 5%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--gray-500);
      font-size: 1.1rem;
      transition: all 0.2s;
      background: none;
      border: none;
      padding: 0.25rem;
      width: 1.5rem;
    }

    .toggle-password:hover {
      color: var(--accent-color);
    }

    .forgot-password {
      display: block;
      text-align: left;
      margin-top: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .forgot-password a {
      color: var(--gray-500);
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1rem;
      background: linear-gradient(to right, var(--accent-color), var(--dark-accent));
      color: var(--white);
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(219, 39, 119, 0.2), 0 2px 4px -1px rgba(219, 39, 119, 0.12);
      font-family: Vazir, system-ui, sans-serif;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      background: linear-gradient(to right, #be185d, #7e22ce);
      box-shadow: 0 10px 15px -3px rgba(190, 24, 93, 0.25), 0 4px 6px -2px rgba(190, 24, 93, 0.15);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.75rem;
      font-size: 0.9rem;
      color: var(--gray-500);
    }

    .auth-footer a {
      color: var(--accent-color);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      margin-right: 0.25rem;
    }

    .auth-footer a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--gray-500);
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: var(--border-color);
    }

    .divider::before {
      margin-left: 0.75rem;
    }

    .divider::after {
      margin-right: 0.75rem;
    }

    .social-login {
      display: flex;
      gap: 1rem;
      margin-top: -3rem;
    }

    .social-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border-color);
      background-color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .social-btn:hover {
      background-color: var(--gray-100);
      border-color: var(--gray-200);
    }

    .social-icon {
      font-size: 1.25rem;
    }

    .google { color: #DB4437; }
    .facebook { color: #1877F2; }

    .alert {
      margin: 1.5rem auto;
      padding: 1.5rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      display: none;
      max-width: 1px solid transparent;
      max-width: 28rem;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      scroll-margin-top: 900px;
    }

    .error {
      background-color: var(--error-bg);
      color: var(--error-text);
      border-color: var(--error-text);
    }

    .success {
      background-color: var(--success-bg);
      color: var(--success-text);
      border-color: var(--success-text);
    }

    .info {
      background-color: var(--info-bg);
      color: var(--info-text);
      border-color: var(--info-text);
    }

    .warning {
      background-color: var(--warning-bg);
      color: var(--warning-text);
      border-color: var(--warning-text);
    }

    .verification-message {
      text-align: center;
      margin: 1.5rem auto;
      padding: 1.5rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      display: none;
      max-width: 28rem;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      scroll-margin-top: 20px;
    }

    .resend-link {
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .resend-link:hover {
      text-decoration: underline;
      color: var(--secondary-color);
    }

    .loading {
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .float-label {
      position: relative;
    }

    .float-label label {
      position: absolute;
      right: 1rem;
      top: 0rem;
      color: var(--gray-500);
      transition: all 0.2s ease;
      pointer-events: none;
      background: var(--white);
      padding: 0 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.9rem;
    }

    .float-label input:focus + label,
    .float-label input:not(:placeholder-shown) + label {
      top: -0.6rem;
      right: 0.8rem;
      font-size: 0.75rem;
      color: var(--accent-color);
      background: linear-gradient(to bottom, var(--white) 50%, transparent 50%);
    }

    @media (max-width: 640px) {
      form {
        padding: 2rem 1.5rem;
      }
      
      header {
        font-size: 1.3rem;
        padding: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      form {
        padding: 1.75rem 1.25rem;
        border-radius: 1rem;
      }
      
      .form-title {
        font-size: 1.3rem;
      }
    }

    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">J</div>
      <span>ورود به Josh</span>
    </div>
  </header>
  
  <div class="container">
    <div class="auth-background"></div>
    
    <form id="loginForm">
      <div class="form-header">
        <h1 class="form-title">خوش آمدید</h1>
        <p class="form-subtitle">لطفاً برای ادامه وارد حساب کاربری خود شوید</p>
      </div>
      
      <div class="float-label">
        <input type="email" id="email" placeholder=" " required autocomplete="off" />
        <label for="email">ایمیل</label>
        <i class="fas fa-envelope input-icon"></i>
      </div>
      
      <div class="float-label">
        <input type="password" id="password" placeholder=" " required minlength="6" autocomplete="off" />
        <label for="password">رمز عبور</label>
        <button type="button" class="toggle-password" id="togglePassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      
      <button type="submit" id="submitBtn" class="ripple">
        <span id="btnText">ورود به حساب</span>
      </button>
      
      <a href="forgot_password.html" class="forgot-password">
        رمز عبور خود را فراموش کرده اید؟
      </a>
      
      <div class="divider">یا</div>
      
      <div class="social-login">
        <button type="button" class="social-btn google-btn">
          <i class="fab fa-google social-icon google"></i>
        </button>
        <button type="button" class="social-btn facebook-btn">
          <i class="fab fa-facebook-f social-icon facebook"></i>
        </button>
      </div>
      
      <div class="auth-footer">
        حساب کاربری ندارید؟ <a href="register.html">ثبت نام کنید</a>
      </div>
      
      <div id="alert" class="alert"></div>
      <div id="verificationMessage" class="verification-message info"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      sendEmailVerification,
      setPersistence,
      browserLocalPersistence,
      GoogleAuthProvider,
      signInWithPopup,
      FacebookAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDLfUbSG30O474XPAPY8QpMzo19EMfLWFc",
      authDomain: "josh-7b6a0.firebaseapp.com",
      databaseURL: "https://josh-7b6a0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "josh-7b6a0",
      storageBucket: "josh-7b6a0.firebasestorage.app",
      messagingSenderId: "639816255525",
      appId: "1:639816255525:web:71a3e87374c3e7c68e17cc",
      measurementId: "G-P2ZSBTN8FP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    // Set persistence to local to maintain login state
    setPersistence(auth, browserLocalPersistence)
      .catch((error) => {
        console.error("Error setting persistence:", error);
      });

    // Password toggle functionality
    function setupPasswordToggle() {
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');
      const icon = togglePassword.querySelector('i');

      togglePassword.addEventListener('click', function() {
        const isPassword = password.getAttribute('type') === 'password';
        password.setAttribute('type', isPassword ? 'text' : 'password');
        icon.classList.toggle('fa-eye', isPassword);
        icon.classList.toggle('fa-eye-slash', !isPassword);
      });
    }

    // Ripple effect for buttons
    function setupRippleEffect() {
      const buttons = document.querySelectorAll('.ripple');
      
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const ripple = document.createElement('span');
          ripple.classList.add('ripple-effect');
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    }

    // Show email verification message
    function showVerificationMessage(email) {
      const verificationMessage = document.getElementById('verificationMessage');
      verificationMessage.innerHTML = `
        <p><strong>حساب کاربری شما هنوز تایید نشده است.</strong></p>
        <p>لطفاً ایمیل ارسال شده به <strong>${email}</strong> را بررسی کنید و روی لینک تایید کلیک کنید.</p>
        <p class="warning">توجه: ایمیل ممکن است در پوشه اسپم (Spam) شما باشد.</p>
        <p>اگر ایمیلی دریافت نکردید، <span class="resend-link" id="resendLink">اینجا کلیک کنید تا ایمیل تایید مجدداً ارسال شود</span>.</p>
      `;
      verificationMessage.style.display = "block";
      
      // Scroll to verification message, ensuring it appears in the center of the viewport
      setTimeout(() => {
        verificationMessage.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        // Adjust the window scroll to ensure the verification message is centered
        const verificationRect = verificationMessage.getBoundingClientRect();
        const offset = verificationRect.top + window.pageYOffset - (window.innerHeight / 2) + (verificationRect.height / 2);
        window.scrollTo({ top: offset, behavior: 'smooth' });
      }, 1000);

      document.getElementById('resendLink').addEventListener('click', async () => {
        try {
          // ارسال ایمیل تأیید با استفاده از کاربر فعلی
          await sendEmailVerification(auth.currentUser, {
            url: 'https://mamoonwalizada.github.io/Josh/profile.html',
            handleCodeInApp: true
          });
          showAlert("ایمیل تأیید با موفقیت ارسال شد. لطفاً صندوق ورودی یا پوشه اسپم خود را بررسی کنید.", true);
        } catch (error) {
          console.error("Error sending verification email:", error);
          if (error.code === 'auth/too-many-requests') {
            showAlert("درخواست های زیادی ارسال کرده اید. لطفاً چند دقیقه صبر کنید.", false);
          } else {
            showAlert("خطا در ارسال ایمیل تأیید: " + error.message, false);
          }
        }
      });
    }

    // Show alert message with close button
    function showAlert(message, isSuccess) {
      const alertBox = document.getElementById('alert');
      alertBox.innerHTML = `
        ${message}
        <button onclick="this.parentElement.style.display='none'" style="margin-right: 10px; background: none; border: none; cursor: pointer; font-size: 1rem; color: inherit;">✕</button>
      `;
      alertBox.className = isSuccess ? "alert success" : "alert error";
      alertBox.style.display = "block";

      // Scroll to alert box, ensuring it appears in the center of the viewport
      setTimeout(() => {
        alertBox.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        // Adjust the window scroll to ensure the alert is centered
        const alertRect = alertBox.getBoundingClientRect();
        const offset = alertRect.top + window.pageYOffset - (window.innerHeight / 2) + (alertRect.height / 2);
        window.scrollTo({ top: offset, behavior: 'smooth' });
      }, 100);
    }

    // Handle authentication errors
    function handleAuthError(error) {
      let errorMessage = "خطا در ورود به سیستم";
      
      switch(error.code) {
        case "auth/user-not-found":
          errorMessage = "ایمیل وارد شده ثبت نشده است یا نامعتبر است.";
          break;
        case "auth/wrong-password":
          errorMessage = "رمز عبور وارد شده نادرست است.";
          break;
        case "auth/invalid-email":
          errorMessage = "فرمت ایمیل وارد شده نامعتبر است.";
          break;
        case "auth/invalid-credential":
          errorMessage = "ایمیل یا رمز عبور اشتباه است. لطفاً اطلاعات را بررسی کنید.";
          break;
        case "auth/too-many-requests":
          errorMessage = "تعداد درخواست ها بیش از حد مجاز است. لطفاً چند دقیقه دیگر تلاش کنید.";
          break;
        case "auth/user-disabled":
          errorMessage = "حساب کاربری شما غیرفعال شده است. لطفاً با پشتیبانی تماس بگیرید.";
          break;
        case "auth/network-request-failed":
          errorMessage = "خطا در اتصال به اینترنت. لطفاً اتصال شبکه خود را بررسی کنید.";
          break;
        default:
          errorMessage = `خطا در ورود: ${error.message}`;
          console.error("Firebase Authentication Error:", error);
      }
      
      showAlert(errorMessage, false);
    }

    // Set button loading state
    function setButtonState(isLoading) {
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      
      if (isLoading) {
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>در حال ورود...';
      } else {
        submitBtn.disabled = false;
        btnText.textContent = 'ورود به حساب';
      }
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const alertBox = document.getElementById('alert');
      const verificationMessage = document.getElementById('verificationMessage');

      // Hide previous messages
      alertBox.style.display = "none";
      verificationMessage.style.display = "none";

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        showAlert("لطفاً یک ایمیل معتبر وارد کنید.", false);
        return;
      }

      if (!email || !password) {
        showAlert("لطفاً تمام فیلدهای ضروری را پر کنید.", false);
        return;
      }

      // Save email to localStorage
      localStorage.setItem('lastEmail', email);
      
      setButtonState(true);
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        if (!user.emailVerified) {
          showVerificationMessage(user.email);
          showAlert("لطفاً ابتدا ایمیل خود را تأیید کنید.", false);
          setButtonState(false);
          return;
        }
        
        showAlert("ورود با موفقیت انجام شد. در حال انتقال به پروفایل...", true);
        
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 2000);
        
      } catch (error) {
        console.log("Error Code:", error.code);
        console.log("Error Message:", error.message);
        setButtonState(false);
        handleAuthError(error);
      }
    });

    // Social login handlers
    document.querySelector('.google-btn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        // Save email to localStorage
        localStorage.setItem('lastEmail', user.email);
        showAlert("ورود با گوگل موفقیت آمیز بود. در حال انتقال...", true);
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 1500);
      } catch (error) {
        showAlert(`خطا در ورود با گوگل: ${error.message}`, false);
      }
    });

    document.querySelector('.facebook-btn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, facebookProvider);
        const user = result.user;
        // Save email to localStorage
        localStorage.setItem('lastEmail', user.email);
        showAlert("ورود با فیسبوک موفقیت آمیز بود. در حال انتقال...", true);
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 1500);
      } catch (error) {
        showAlert(`خطا در ورود با فیسبوک: ${error.message}`, false);
      }
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Load last email from localStorage
      const lastEmail = localStorage.getItem('lastEmail');
      if (lastEmail) {
        document.getElementById('email').value = lastEmail;
      }
      
      setupPasswordToggle();
      setupRippleEffect();
      
      // Auto-focus email field
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
