<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ثبت نام در Josh | پلتفرم ارتباطی هوشمند</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #7f1d1d;
      --secondary-color: #b91c1c;
      --accent-color: #db2777;
      --dark-accent: #9333ea;
      --text-color: #1e293b;
      --light-gray: #f8fafc;
      --white: #ffffff;
      --border-color: #e2e8f0;
      --error-bg: #fee2e2;
      --error-text: #b91c1c;
      --success-bg: #dcfce7;
      --success-text: #166534;
      --info-bg: #e0f2fe;
      --info-text: #075985;
      --warning-bg: #fef3c7;
      --warning-text: #92400e;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-500: #6b7280;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow-x: hidden;
      background-color: var(--light-gray);
      scroll-behavior: smooth;
    }
    body {
      font-family: Vazir, system-ui, -apple-system, sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to left, var(--secondary-color), var(--primary-color));
      color: var(--white);
      padding: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      background-color: var(--white);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-color);
      font-weight: bold;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      width: 100%;
      position: relative;
    }
    .auth-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(var(--gray-200) 1px, transparent 1px);
      background-size: 16px 16px;
      opacity: 0.15;
      z-index: -1;
    }
    form {
      width: 100%;
      max-width: 28rem;
      background-color: var(--white);
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
      margin: 1rem auto;
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    .form-subtitle {
      font-size: 0.9rem;
      color: var(--gray-500);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .float-label {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .float-label label {
      position: absolute;
      right: 1rem;
      top: 0.9rem;
      color: var(--gray-500);
      transition: all 0.2s ease;
      pointer-events: none;
      background: var(--white);
      padding: 0 0.25rem;
      border-radius: 0.25rem;
      font-size: 0.9rem;
    }
    .float-label input {
      width: 100%;
      padding: 0.9rem 3rem 0.9rem 1rem;
      font-size: 0.95rem;
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      background-color: var(--white);
      font-family: Vazir, system-ui, sans-serif;
      color: var(--text-color);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    .float-label input:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(219, 39, 119, 0.15);
    }
    .float-label input:focus + label,
    .float-label input:not(:placeholder-shown) + label {
      top: -1.2rem;
      right: 0.8rem;
      font-size: 0.75rem;
      color: var(--accent-color);
      background: linear-gradient(to bottom, var(--white) 50%, transparent 50%);
    }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-500);
      font-size: 1rem;
    }
    .toggle-password {
      position: absolute;
      left: 0.5rem;
      top: 1%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--gray-500);
      font-size: 1rem;
      transition: all 0.2s;
      background: none;
      border: none;
      padding: 0.1rem;
      z-index: 2;
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password:hover {
      color: var(--accent-color);
    }
    .password-strength {
      height: 4px;
      background-color: var(--gray-200);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
      position: relative;
    }
    .strength-meter {
      height: 100%;
      width: 0;
      background-color: var(--error-text);
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    .password-hint {
      font-size: 0.75rem;
      color: var(--gray-500);
      margin-top: 0.25rem;
      text-align: right;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1rem;
      background: linear-gradient(to right, var(--accent-color), var(--dark-accent));
      color: var(--white);
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(219, 39, 119, 0.2), 0 2px 4px -1px rgba(219, 39, 119, 0.12);
      font-family: Vazir, system-ui, sans-serif;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
    }
    button:hover {
      background: linear-gradient(to right, #be185d, #7e22ce);
      box-shadow: 0 10px 15px -3px rgba(190, 24, 93, 0.25), 0 4px 6px -2px rgba(190, 24, 93, 0.15);
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.75rem;
      font-size: 0.9rem;
      color: var(--gray-500);
    }
    .auth-footer a {
      color: var(--accent-color);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      margin-right: 0.25rem;
    }
    .auth-footer a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--gray-500);
      font-size: 0.85rem;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: var(--border-color);
    }
    .divider::before {
      margin-left: 0.75rem;
    }
    .divider::after {
      margin-right: 0.75rem;
    }
    .social-login {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: nowrap;
    }
    .social-btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border-color);
      background-color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .social-btn:hover {
      background-color: var(--gray-100);
      border-color: var(--gray-200);
    }
    .social-icon {
      font-size: 1.25rem;
    }
    .google { color: #DB4437; }
    .alert {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      display: none;
      animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid transparent;
      scroll-margin-top: 100px;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .error {
      background-color: var(--error-bg);
      color: var(--error-text);
      border-color: var(--error-text);
    }
    .success {
      background-color: var(--success-bg);
      color: var(--success-text);
      border-color: var(--success-text);
    }
    .info {
      background-color: var(--info-bg);
      color: var(--info-text);
      border-color: var(--info-text);
    }
    .warning {
      background-color: var(--warning-bg);
      color: var(--warning-text);
      border-color: var(--warning-text);
    }
    .verification-message {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      display: none;
      animation: slideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      scroll-margin-top: 20px;
    }
    .resend-link {
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      display: inline-block;
    }
    .resend-link:hover {
      text-decoration: underline;
      color: var(--secondary-color);
    }
    .verified-link {
      display: block;
      margin-top: 0.75rem;
      color: var(--success-text);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
    }
    .verified-link:hover {
      text-decoration: underline;
    }
    .loading {
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    @media (max-width: 640px) {
      form {
        padding: 2rem 1.5rem;
      }
      header {
        font-size: 1.3rem;
        padding: 1.25rem;
      }
      .social-login {
        gap: 0.5rem;
      }
    }
    @media (max-width: 480px) {
      form {
        padding: 1.75rem 1.25rem;
        border-radius: 1rem;
      }
      .form-title {
        font-size: 1.3rem;
      }
      .social-login {
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 0.5rem;
      }
      .social-btn {
        min-width: 0;
        padding: 0.5rem;
      }
      .social-icon {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">J</div>
      <span>ثبت نام در Josh</span>
    </div>
  </header>
  <div class="container">
    <div class="auth-background"></div>
    <form id="registerForm">
      <div class="form-header">
        <h1 class="form-title">حساب جدید بسازید</h1>
        <p class="form-subtitle">برای استفاده از تمام امکانات Josh ثبت نام کنید</p>
      </div>
      <div class="float-label">
        <input type="email" id="email" placeholder=" " required autocomplete="username" />
        <label for="email">آدرس ایمیل</label>
        <i class="fas fa-envelope input-icon"></i>
      </div>
      <div class="float-label">
        <input type="password" id="password" placeholder=" " required minlength="6" autocomplete="new-password" />
        <label for="password">رمز عبور</label>
        <button type="button" class="toggle-password" id="togglePassword" aria-label="نمایش رمز عبور">
          <i class="fas fa-eye"></i>
        </button>
        <div class="password-strength">
          <div class="strength-meter" id="strengthMeter"></div>
        </div>
        <div class="password-hint">رمز عبور باید حداقل ۶ کاراکتر داشته باشد</div>
      </div>
      <div class="float-label">
        <input type="password" id="confirmPassword" placeholder=" " required minlength="6" autocomplete="new-password" />
        <label for="confirmPassword">تکرار رمز عبور</label>
        <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="نمایش تکرار رمز عبور">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <button type="submit" id="submitBtn" class="ripple">
        <span id="btnText">ثبت نام</span>
      </button>
      <div class="divider">یا</div>
      <div class="social-login">
        <button type="button" class="social-btn google" id="googleSignUp">
          <i class="fab fa-google social-icon google"></i>
        </button>
      </div>
      <div class="auth-footer">
        قبلاً حساب دارید؟ <a href="login.html">وارد شوید</a>
      </div>
      <div id="alert" class="alert"></div>
      <div id="verificationMessage" class="verification-message info"></div>
    </form>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signOut,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDLfUbSG30O474XPAPY8QpMzo19EMfLWFc",
      authDomain: "josh-7b6a0.firebaseapp.com",
      projectId: "josh-7b6a0",
      storageBucket: "josh-7b6a0.appspot.com",
      messagingSenderId: "639816255525",
      appId: "1:639816255525:web:71a3e87374c3e7c68e17cc",
      measurementId: "G-P2ZSBTN8FP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // تنظیمات اضافی برای نمایش لیست حساب‌ها
    googleProvider.setCustomParameters({
      prompt: 'select_account'
    });

    // Password toggle functionality
    function setupPasswordToggle() {
      const togglePassword = document.getElementById('togglePassword');
      const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const icon = togglePassword.querySelector('i');
      const confirmIcon = toggleConfirmPassword.querySelector('i');

      togglePassword.addEventListener('click', function(e) {
        e.preventDefault();
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });

      toggleConfirmPassword.addEventListener('click', function(e) {
        e.preventDefault();
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        confirmIcon.classList.toggle('fa-eye');
        confirmIcon.classList.toggle('fa-eye-slash');
      });
    }

    // Password strength indicator
    function setupPasswordStrength() {
      const passwordInput = document.getElementById('password');
      const strengthMeter = document.getElementById('strengthMeter');

      passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;

        // Length check
        if (password.length >= 6) strength += 20;
        if (password.length >= 8) strength += 20;

        // Character variety checks
        if (password.match(/[a-z]/)) strength += 10;
        if (password.match(/[A-Z]/)) strength += 10;
        if (password.match(/[0-9]/)) strength += 20;
        if (password.match(/[^a-zA-Z0-9]/)) strength += 20;

        // Update meter
        strengthMeter.style.width = `${Math.min(strength, 100)}%`;

        // Update color based on strength
        if (strength < 40) {
          strengthMeter.style.backgroundColor = 'var(--error-text)';
        } else if (strength < 70) {
          strengthMeter.style.backgroundColor = '#f59e0b';
        } else {
          strengthMeter.style.backgroundColor = '#10b981';
        }
      });
    }

    // Ripple effect for buttons
    function setupRippleEffect() {
      const buttons = document.querySelectorAll('.ripple');

      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const ripple = document.createElement('span');
          ripple.classList.add('ripple-effect');
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
    }

    // Send verification email
    async function sendVerificationEmail(user) {
      try {
        await sendEmailVerification(user);
        showVerificationMessage(user.email);
        return true;
      } catch (error) {
        console.error("Error sending verification email:", error);
        showAlert("خطا در ارسال ایمیل تایید. لطفاً بعداً دوباره امتحان کنید.", false);
        return false;
      }
    }

    // Show verification message
    function showVerificationMessage(email) {
      const verificationMessage = document.getElementById('verificationMessage');
      verificationMessage.innerHTML = `
        <p><strong>ایمیل تایید به ${email} ارسال شد</strong></p>
        <p>لطفاً ایمیل خود را بررسی کنید و روی لینک تایید کلیک کنید تا حساب شما فعال شود.</p>
        <p class="warning">توجه: ایمیل ممکن است در پوشه اسپم (Spam) شما باشد.</p>
        <p>اگر ایمیلی دریافت نکردید، <span class="resend-link" id="resendLink">برای ارسال مجدد کلیک کنید</span>.</p>
        <a href="login.html" class="verified-link" id="alreadyVerifiedLink">اگر ایمیل خود را تایید کرده اید، برای ورود کلیک کنید</a>
      `;
      verificationMessage.style.display = "block";

      // Scroll to verification message
      setTimeout(() => {
        verificationMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 500);

      document.getElementById('resendLink').addEventListener('click', async () => {
        const user = auth.currentUser;
        if (user) {
          try {
            await sendEmailVerification(user);
            showAlert("ایمیل تایید دوباره ارسال شد. لطفاً صندوق ورودی خود را بررسی کنید.", true);
          } catch (error) {
            showAlert("خطا در ارسال مجدد ایمیل تایید.", false);
          }
        }
      });
    }

    // Show alert message
    function showAlert(message, isSuccess) {
      const alertBox = document.getElementById('alert');
      alertBox.textContent = message;
      alertBox.className = isSuccess ? "alert success" : "alert error";
      alertBox.style.display = "block";

      // Scroll to alert box, ensuring it appears in the center of the viewport
      setTimeout(() => {
        alertBox.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        // Adjust the window scroll to ensure the alert is centered
        const alertRect = alertBox.getBoundingClientRect();
        const offset = alertRect.top + window.pageYOffset - (window.innerHeight / 2) + (alertRect.height / 2);
        window.scrollTo({ top: offset, behavior: 'smooth' });
      }, 100);

      setTimeout(() => {
        alertBox.style.display = "none";
      }, 5000);
    }

    // Handle authentication errors
    function handleAuthError(error) {
      let errorMessage = "خطا در ثبت نام";

      switch(error.code) {
        case "auth/email-already-in-use":
          errorMessage = "این ایمیل قبلاً ثبت شده است. اگر مالک این ایمیل هستید، وارد شوید.";
          break;
        case "auth/invalid-email":
          errorMessage = "فرمت ایمیل وارد شده نامعتبر است.";
          break;
        case "auth/weak-password":
          errorMessage = "رمز عبور باید حداقل ۶ کاراکتر داشته باشد.";
          break;
        case "auth/network-request-failed":
          errorMessage = "خطا در اتصال به اینترنت. لطفاً اتصال شبکه خود را بررسی کنید.";
          break;
        case "auth/too-many-requests":
          errorMessage = "تعداد درخواست‌ها بیش از حد مجاز است. لطفاً چند دقیقه دیگر تلاش کنید.";
          break;
        default:
          errorMessage = `خطا در ثبت نام: ${error.message}`;
      }

      showAlert(errorMessage, false);
    }

    // Set button loading state
    function setButtonState(isLoading) {
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      if (isLoading) {
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>در حال ثبت نام...';
      } else {
        submitBtn.disabled = false;
        btnText.textContent = 'ثبت نام';
      }
    }

    // Handle form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const alertBox = document.getElementById('alert');
      const verificationMessage = document.getElementById('verificationMessage');

      // Hide previous messages
      alertBox.style.display = "none";
      verificationMessage.style.display = "none";

      // Basic validation
      if (!email || !password || !confirmPassword) {
        showAlert("لطفاً تمام فیلدهای ضروری را پر کنید.", false);
        return;
      }

      if (password !== confirmPassword) {
        showAlert("رمز عبور با تکرار آن مطابقت ندارد.", false);
        return;
      }

      if (password.length < 6) {
        showAlert("رمز عبور باید حداقل ۶ کاراکتر داشته باشد.", false);
        return;
      }

      setButtonState(true);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send verification email
        const emailSent = await sendVerificationEmail(user);

        // Sign out user immediately after registration
        await signOut(auth);

        if (emailSent) {
          showAlert("ثبت نام با موفقیت انجام شد! لطفاً ایمیل خود را برای تایید حساب بررسی کنید.", true);
        }

      } catch (error) {
        setButtonState(false);
        handleAuthError(error);
      }
    });

    // Social sign-in handlers
    async function handleGoogleSignIn() {
      try {
        // ابتدا از هر حساب قبلی خارج شو
        await signOut(auth);
        
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        
        showAlert("ثبت نام موفقیت آمیز بود. در حال انتقال...", true);
        
        // بعد از ثبت‌نام موفق، کاربر را خارج می‌کنیم تا دفعه بعد لیست حساب‌ها نمایش داده شود
        setTimeout(async () => {
          await signOut(auth);
          window.location.href = "profile.html";
        }, 1500);
      } catch (error) {
        console.error("Error in Google sign-in:", error);
        
        if (error.code === 'auth/popup-closed-by-user') {
          showAlert("پنجره ورود بسته شد. لطفاً دوباره تلاش کنید.", false);
        } else {
          showAlert(`خطا در ثبت نام: ${error.message}`, false);
        }
      }
    }

    // اضافه کردن event listener برای دکمه گوگل
    document.getElementById('googleSignUp').addEventListener('click', handleGoogleSignIn);

    // Check auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // اگر کاربر با ایمیل/پسورد وارد شده و ایمیل تأیید شده باشد، به صفحه لاگین هدایت می‌شود
        if (user.emailVerified && user.providerData[0].providerId === 'password') {
          window.location.href = "login.html";
        }
      }
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      setupPasswordToggle();
      setupPasswordStrength();
      setupRippleEffect();

      // اطمینان از خروج کاربر هنگام بارگذاری صفحه
      signOut(auth).catch(error => {
        console.log("Error signing out on page load:", error);
      });

      // Auto-focus email field
      document.getElementById('email').focus();
    });
  </script>
</body>
