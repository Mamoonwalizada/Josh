<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نتایج فوتبال | Josh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/vazirmatn@5.0.1/css.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #800000;
      --primary-dark: #5a0000;
      --primary-light: #ffecec;
      --gradient: linear-gradient(135deg, var(--primary), var(--primary-dark));
      --light: #fff;
      --dark: #2b2d42;
      --gray: #8d99ae;
      --bg: #f8f9fa;
      --card-bg: #fff;
      --border-radius: 16px;
      --border-radius-lg: 24px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 15px 35px rgba(128, 0, 0, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      perspective: 1000px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      text-align: center;
      transform-style: preserve-3d;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 8px;
      background: var(--gradient);
    }

    .card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: var(--shadow-hover);
    }

    .logo {
      width: 80px;
      height: 80px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: var(--light);
      font-size: 2rem;
      box-shadow: 0 8px 20px rgba(128, 0, 0, 0.3);
    }

    .title {
      color: var(--primary-dark);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      right: 0;
      width: 60px;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1rem;
      margin-bottom: 2.5rem;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .main-btn {
      background: var(--gradient);
      color: var(--light);
      border: none;
      padding: 1.2rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 6px 15px rgba(128, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .main-btn::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
      transform: translateX(-100%);
      transition: var(--transition);
    }

    .main-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(128, 0, 0, 0.35);
    }

    .main-btn:hover::before {
      transform: translateX(0);
    }

    .main-btn:active {
      transform: translateY(0);
    }

    .main-btn.secondary {
      background: var(--light);
      color: var(--primary);
      border: 2px solid var(--primary-light);
    }

    .main-btn.secondary:hover {
      background: var(--primary-light);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.5rem;
      }
      
      .title {
        font-size: 1.6rem;
      }
      
      .main-btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card pulse">
      <div class="logo">
        <i class="fas fa-futbol"></i>
      </div>
      
      <h1 class="title">نتایج مسابقه فوتبال</h1>
      <p class="subtitle">رئال مادرید در مقابل رئال مایورکا 31 اگست 2025</p>
      
      <div class="buttons-container">
        <a href="sure.html" class="main-btn">
          <i class="fas fa-trophy"></i>
          <span>جدول امتیازات</span>
        </a>
        
        <a href="sure.html" class="main-btn secondary">
          <i class="fas fa-users"></i>
          <span>امتیاز بازیکنان</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Add ripple effect to buttons
    document.querySelectorAll('.main-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const x = e.clientX - e.target.getBoundingClientRect().left;
        const y = e.clientY - e.target.getBoundingClientRect().top;
        
        const ripple = document.createElement('span');
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 1000);
      });
    });
  </script>

</body>
</html>
